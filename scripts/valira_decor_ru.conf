# Upstream для backend (NestJS)
upstream backend_api {
    # Переменные в upstream server недопустимы, используем прямой IP/host
    server 127.0.0.1:3010;
    keepalive 32;
}

# Перенаправление HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name valira-decor.ru; # server_name не поддерживает переменные для определения имени
    return 301 https://$APP_VLR_DOMAIN$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name valira-decor.ru;

    # SSL сертификаты (требуется nginx >= 1.15.9 для переменных; иначе заменить на статичный путь)
    ssl_certificate     $CERT_VLR_DIR/fullchain.pem;
    ssl_certificate_key $CERT_VLR_DIR/privkey.pem;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    server_tokens off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Корень публичного магазина (SPA)
    root /var/www/market;
    index index.html;

    # ===== API =====
    location /api/v1/ {
        proxy_pass http://backend_api/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_read_timeout 120s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 15s;
        proxy_intercept_errors on;
    }

    # ===== Админка =====
    location /administrator/ {
        alias /var/www/administration/;
        try_files $uri $uri/ /administrator/index.html;
        autoindex off;
    }

    # ===== Галерея изображений =====
    location /images/gallery/ {
        alias $FOLDER_VLR_IMAGES/;
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # ===== Кэш статики =====
    location ~* \.(?:css|js|mjs|json|jpg|jpeg|png|gif|webp|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # HTML без кэша
    location ~* \.(?:html)$ {
        add_header Cache-Control "no-cache" always;
    }

    # ===== SPA fallback для market =====
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Healthcheck
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Без доступа к скрытым файлам
    location ~ /\.|/\.git { deny all; }
}
